name: ci/cd pipeline
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
           python-version: '3.11'
      - name: installing dependencies
        run: |
           python -m pip install --upgrade pip
           pip install -r requirements.txt
      - name: testing
        run: pytest
